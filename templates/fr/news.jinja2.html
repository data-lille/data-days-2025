{% extends '_layout.jinja2' %}

{% block content %}
  <article>
    <h2>Actualités</h2>

{% for item in news %}
<section>
  <div>
    <h3>{{ item.metadata.name }}</h3> <span>Publié le {{ item.metadata.publication_date | format_datetime }}</span>

  </div>
  
  <p class="news-content">{{ item.content | markdown | safe }}</p>
</section>
{% endfor  %}
  </article>
{% endblock content %}
