{% extends '_layout.jinja2' %}

{% block content %}
<article class="speaker">

    <h2>{{ item.metadata.name }}</h2>
    <section>
      {% if item.metadata.logo %}
      <img class="avatar" src="{{ item.metadata.logo }}" loading="lazy">
      {% endif %}
      {% if item.content %}
     <h3>Description</h3>
      {{ item.content | markdown | safe }}
      {% endif %}
    </section>
</article>
  {% endblock content %}
